<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编码/解码 - 太皮工具箱</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <meta name="keywords" content="Base64编码, URL编码, HTML编码, 编码转换">
    <meta name="description" content="编码/解码工具，支持Base64、URL、HTML等多种编码格式的相互转换。">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- 侧边栏导航 -->
        <nav class="sidebar">
            <div class="logo">
                <img src="./images/tools_logo.png" alt="太皮工具箱 Logo" class="logo-image">
                <h1>太皮工具箱</h1>
            </div>
            <ul class="nav-menu" id="navMenu"></ul>
        </nav>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 顶部栏 -->
            <div class="topbar">
                <h2>编码/解码</h2>
                <div class="topbar-controls">
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>

            <!-- 编码解码工具 -->
            <div class="tool-content">
                <div class="tool-header">
                    <div class="tool-icon">
                        <i class="fas fa-key"></i>
                    </div>
                    <div>
                        <h2 class="tool-title">编码/解码工具</h2>
                        <p class="tool-description">Base64、URL、HTML等编码格式的相互转换</p>
                    </div>
                </div>

                <div class="input-group">
                    <label for="encodeInput"><i class="fas fa-keyboard"></i> 输入要编码/解码的文本</label>
                    <textarea id="encodeInput" placeholder="输入要编码或解码的文本"></textarea>
                </div>

                <div class="crypto-options">
                    <div class="crypto-option active" data-encode-type="base64-encode">
                        <div class="crypto-option-title">
                            <i class="fas fa-code"></i> Base64编码
                        </div>
                        <div class="crypto-option-desc">将文本转换为Base64格式</div>
                    </div>
                    <div class="crypto-option" data-encode-type="base64-decode">
                        <div class="crypto-option-title">
                            <i class="fas fa-code"></i> Base64解码
                        </div>
                        <div class="crypto-option-desc">将Base64转换为文本</div>
                    </div>
                    <div class="crypto-option" data-encode-type="url-encode">
                        <div class="crypto-option-title">
                            <i class="fas fa-link"></i> URL编码
                        </div>
                        <div class="crypto-option-desc">将文本进行URL编码</div>
                    </div>
                    <div class="crypto-option" data-encode-type="url-decode">
                        <div class="crypto-option-title">
                            <i class="fas fa-unlink"></i> URL解码
                        </div>
                        <div class="crypto-option-desc">将URL编码转换为文本</div>
                    </div>
                </div>

                <div class="button-group">
                    <button id="processEncode" class="btn btn-success">
                        <i class="fas fa-cogs"></i> 执行编码/解码
                    </button>
                    <button id="clearEncode" class="btn btn-warning">
                        <i class="fas fa-broom"></i> 清空
                    </button>
                </div>

                <div class="result-container">
                    <div class="result-title"><i class="fas fa-code"></i> 编码/解码结果</div>
                    <div class="result-content copyable" id="encodeResult">等待处理...</div>
                </div>
            </div>

            <!-- 主内容区页脚 -->
            <footer class="main-footer">
                <div class="footer-content">
                    <div class="footer-copyright">
                        <p>© 2025 太皮工具箱 | 开发者必备工具集</p>
                        <p>本工具完全在浏览器端运行，不会上传任何数据到服务器</p>
                    </div>
                    <div class="runtime-display">
                        <p>小破站已运行
                            <span class="runtime-days">0</span> 天
                            <span class="runtime-hours">0</span> 时
                            <span class="runtime-minutes">0</span> 分
                            <span class="runtime-seconds">0</span> 秒
                        </p>
                    </div>
                </div>
            </footer>
        </main>
    </div>

    <!-- JavaScript文件 -->
    <script src="main.js" type="module"></script>
    <script src="tools/encode.js" type="module"></script>
</body>

</html>
