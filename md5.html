<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD5加密 - 太皮工具箱</title>
    <link rel="icon" href="images/logo.png" type="image/png" />
    <meta name="keywords" content="MD5加密, MD5哈希, 数据加密, 密码加密">
    <meta name="description" content="MD5加密工具，生成文本的MD5哈希值，用于数据校验和加密。">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- 侧边栏导航 -->
        <nav class="sidebar">
            <div class="logo">
                <img src="./images/logo.png" alt="太皮工具箱 Logo" class="logo-image"/>
                <h1>太皮工具箱</h1>
            </div>

            <ul class="nav-menu" id="navMenu"></ul>
        </nav>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 顶部栏 -->
            <div class="topbar">
                <h2>MD5加密</h2>
                <div class="topbar-controls">
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>

            <!-- MD5加密工具 -->
            <div class="tool-content">
                <div class="tool-header">
                    <div class="tool-icon">
                        <i class="fas fa-fingerprint"></i>
                    </div>
                    <div>
                        <h2 class="tool-title">MD5加密工具</h2>
                        <p class="tool-description">生成文本的MD5哈希值，用于数据校验和加密</p>
                    </div>
                </div>

                <div class="input-group">
                    <label for="md5Input"><i class="fas fa-font"></i> 输入要加密的文本</label>
                    <textarea id="md5Input" placeholder="输入要计算MD5哈希值的文本"></textarea>
                </div>

                <div class="button-group">
                    <button id="generateMD5" class="btn btn-success">
                        <i class="fas fa-hashtag"></i> 生成MD5
                    </button>
                    <button id="clearMD5" class="btn btn-warning">
                        <i class="fas fa-broom"></i> 清空
                    </button>
                </div>

                <div class="result-container">
                    <div class="result-title"><i class="fas fa-fingerprint"></i> MD5加密结果</div>
                    <div class="result-content copyable" id="md5Result">等待加密...</div>
                </div>
            </div>

            <!-- 主内容区页脚 -->
           <div id="main-footer-container"></div>
        </main>
    </div>

    <!-- JavaScript文件 -->
    <script src="js/main.js" type="module"></script>
    <script src="js/tools/md5.js" type="module"></script>
    <script src="js/footer.js"></script>
</body>

</html>
