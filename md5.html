            <ul class="nav-menu">

                    <a href="md5.html" class="nav-link active">

                <li class="nav-item">
                    <a href="aes.html" class="nav-link">

                <li class="nav-item">

                        <i class="fas fa-key"></i>

                </li>
                <li class="nav-item">
                    <a href="password.html" class="nav-link">
                        <i class="fas fa-key"></i>
                        <span>密码生成器</span>

                </li>
                <li class="nav-item">

        <main class="main-content">

                <div class="topbar-controls">

                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>

            <!-- MD5加密工具 -->
            <div class="tool-content active">
                <div class="tool-header">
                    <div class="tool-icon">
                        <i class="fas fa-fingerprint"></i>
                    </div>
                    <div>
                        <h2 class="tool-title">MD5加密工具</h2>
                        <p class="tool-description">生成文本的MD5哈希值，用于数据校验和加密</p>
                    </div>
                </div>

                <div class="input-group">
                    <label for="md5Input"><i class="fas fa-font"></i> 输入要加密的文本</label>
                    <textarea id="md5Input" placeholder="输入要计算MD5哈希值的文本"></textarea>
                </div>

                <div class="button-group">
                    <button id="generateMD5" class="btn btn-success">
                        <i class="fas fa-hashtag"></i> 生成MD5
                    </button>
                    <button id="clearMD5" class="btn btn-warning">
                        <i class="fas fa-broom"></i> 清空

                </div>

                <div class="result-container">
                    <div class="result-title"><i class="fas fa-fingerprint"></i> MD5加密结果</div>
                    <div class="result-content copyable" id="md5Result">等待加密...</div>
