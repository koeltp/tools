<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON工具 - 太皮工具箱</title>
    <link rel="icon" href="images/logo.png" type="image/png" />
    <meta name="keywords" content="JSON格式化, JSON验证, JSON压缩, JSON工具">
    <meta name="description" content="JSON格式化、验证、压缩和转义工具，帮助开发者处理和调试JSON数据。">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏导航 -->
        <nav class="sidebar">
            <div class="logo">
                <img src="./images/logo.png" alt="太皮工具箱 Logo" class="logo-image"/>
                <h1>太皮工具箱</h1>
            </div>

            <ul class="nav-menu" id="navMenu"></ul>
        </nav>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 顶部栏 -->
            <div class="topbar">
                <h2>JSON工具</h2>
                <div class="topbar-controls">
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>

            <!-- JSON工具 -->
            <div class="tool-content">
                <div class="tool-header">
                    <div class="tool-icon">
                        <i class="fas fa-code"></i>
                    </div>
                    <div>
                        <h2 class="tool-title">JSON工具</h2>
                        <p class="tool-description">格式化、验证、压缩和转义JSON数据，便于开发和调试</p>
                    </div>
                </div>

                <div class="input-group">
                    <label for="jsonInput"><i class="fas fa-keyboard"></i> 输入JSON数据</label>
                    <textarea id="jsonInput"
                        placeholder='请输入JSON数据，例如：{"name": "张三", "age": 25, "hobbies": ["阅读", "音乐"]}'></textarea>
                </div>

                <div class="button-group">
                    <button id="formatJson" class="btn btn-success">
                        <i class="fas fa-indent"></i> 格式化
                    </button>
                    <button id="validateJson" class="btn btn-success">
                        <i class="fas fa-check-circle"></i> 验证
                    </button>
                    <button id="compressJson" class="btn btn-secondary">
                        <i class="fas fa-compress-alt"></i> 压缩
                    </button>
                    <button id="escapeJson" class="btn btn-secondary">
                        <i class="fas fa-shield-alt"></i> 转义
                    </button>
                    <button id="unescapeJson" class="btn btn-secondary">
                        <i class="fas fa-undo-alt"></i> 反转义
                    </button>
                    <button id="clearJson" class="btn btn-warning">
                        <i class="fas fa-broom"></i> 清空
                    </button>
                </div>

                <div class="result-container">
                    <div class="result-title"><i class="fas fa-file-code"></i> 处理结果</div>
                    <div class="result-content copyable" id="jsonResult">等待处理...</div>
                </div>
            </div>

            <!-- 主内容区页脚 -->
            <div id="main-footer-container"></div>
        </main>
    </div>

    <!-- JavaScript文件 -->
    <script src="js/main.js" type="module"></script>
    <script src="js/tools/json.js" type="module"></script>
    <script src="js/footer.js"></script>
</body>
</html>
