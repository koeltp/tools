<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON工具 - 太皮工具箱</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <meta name="keywords" content="JSON格式化, JSON验证, JSON压缩, JSON工具">
    <meta name="description" content="JSON格式化、验证、压缩和转义工具，帮助开发者处理和调试JSON数据。">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏导航 -->
        <nav class="sidebar">
            <div class="logo">
                <img src="./images/tools_logo.png" alt="太皮工具箱 Logo" class="logo-image">
                <h1>太皮工具箱</h1>
            </div>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        <i class="far fa-clock"></i>
                        <span>时间戳转换</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="json.html" class="nav-link active">
                        <i class="fas fa-code"></i>
                        <span>JSON工具</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="md5.html" class="nav-link">
                        <i class="fas fa-fingerprint"></i>
                        <span>MD5加密</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="aes.html" class="nav-link">
                        <i class="fas fa-lock"></i>
                        <span>AES加密/解密</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="encode.html" class="nav-link">
                        <i class="fas fa-key"></i>
                        <span>编码/解码</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="password.html" class="nav-link">
                        <i class="fas fa-key"></i>
                        <span>密码生成器</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="qrcode.html" class="nav-link">
                        <i class="fas fa-qrcode"></i>
                        <span>二维码工具</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 顶部栏 -->
            <div class="topbar">
                <h2>JSON工具</h2>
                <div class="topbar-controls">
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>

            <!-- JSON工具 -->
            <div class="tool-content active">
                <div class="tool-header">
                    <div class="tool-icon">
                        <i class="fas fa-code"></i>
                    </div>
                    <div>
                        <h2 class="tool-title">JSON工具</h2>
                        <p class="tool-description">格式化、验证、压缩和转义JSON数据，便于开发和调试</p>
                    </div>
                </div>

                <div class="input-group">
                    <label for="jsonInput"><i class="fas fa-keyboard"></i> 输入JSON数据</label>
                    <textarea id="jsonInput"
                        placeholder='请输入JSON数据，例如：{"name": "张三", "age": 25, "hobbies": ["阅读", "音乐"]}'></textarea>
                </div>

                <div class="button-group">
                    <button id="formatJson" class="btn btn-success">
                        <i class="fas fa-indent"></i> 格式化
                    </button>
                    <button id="validateJson" class="btn btn-success">
                        <i class="fas fa-check-circle"></i> 验证
                    </button>
                    <button id="compressJson" class="btn btn-secondary">
                        <i class="fas fa-compress-alt"></i> 压缩
                    </button>
                    <button id="escapeJson" class="btn btn-secondary">
                        <i class="fas fa-shield-alt"></i> 转义
                    </button>
                    <button id="unescapeJson" class="btn btn-secondary">
                        <i class="fas fa-undo-alt"></i> 反转义
                    </button>
                    <button id="clearJson" class="btn btn-warning">
                        <i class="fas fa-broom"></i> 清空
                    </button>
                </div>

                <div class="result-container">
                    <div class="result-title"><i class="fas fa-file-code"></i> 处理结果</div>
                    <div class="result-content copyable" id="jsonResult">等待处理...</div>
                </div>
            </div>

            <!-- 主内容区页脚 -->
            <footer class="main-footer">
                <div class="footer-content">
                    <div class="footer-copyright">
                        <p>© 2025 太皮工具箱 | 开发者必备工具集</p>
                        <p>本工具完全在浏览器端运行，不会上传任何数据到服务器</p>
                    </div>
                    <div class="runtime-display">
                        <p>小破站已运行
                            <span class="runtime-days">0</span> 天
                            <span class="runtime-hours">0</span> 时
                            <span class="runtime-minutes">0</span> 分
                            <span class="runtime-seconds">0</span> 秒
                        </p>
                    </div>
                </div>
            </footer>
        </main>
    </div>

    <!-- JavaScript文件 -->
    <script src="main.js" type="module"></script>
    <script src="tools/json.js" type="module"></script>
</body>
</html>
