<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间戳转换 - 太皮工具箱</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <meta name="keywords" content="时间戳转换, 时间戳转日期, 日期转时间戳, 时间工具">
    <meta name="description" content="时间戳转换工具，支持时间戳与日期格式相互转换，提供多种时间格式展示。">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- 侧边栏导航 -->
        <nav class="sidebar">
            <div class="logo">
                <img src="./images/tools_logo.png" alt="太皮工具箱 Logo" class="logo-image">
                <h1>太皮工具箱</h1>
            </div>

            <ul class="nav-menu" id="navMenu">
                <!-- 导航菜单将通过JavaScript从nav.json动态生成 -->
            </ul>
        </nav>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 顶部栏 -->
            <div class="topbar">
                <h2>时间戳转换</h2>
                <div class="topbar-controls">
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>

            <!-- 时间戳转换工具 -->
            <div class="tool-content">
                <div class="tool-header">
                    <div class="tool-icon">
                        <i class="far fa-clock"></i>
                    </div>
                    <div>
                        <h2 class="tool-title">时间戳转换工具</h2>
                        <p class="tool-description">在时间戳与日期格式之间相互转换，支持多种时间格式</p>
                    </div>
                </div>

                <div class="current-time">
                    <span>当前时间: <span id="currentTime"></span></span> |
                    <span>当前时间戳: <span id="currentTimestamp"></span> (秒)</span>
                </div>

                <div class="input-group">
                    <label for="timestampInput"><i class="fas fa-sign-in-alt"></i> 输入时间戳或日期</label>
                    <input type="text" id="timestampInput" placeholder="输入时间戳（秒/毫秒）或日期字符串（如：2023-01-01 12:00:00）">
                </div>

                <div class="button-group">
                    <button id="convertToDate" class="btn btn-success">
                        <i class="fas fa-calendar-alt"></i> 转换为日期
                    </button>
                    <button id="convertToTimestamp" class="btn btn-success">
                        <i class="fas fa-clock"></i> 转换为时间戳
                    </button>
                    <button id="useCurrentTime" class="btn btn-secondary">
                        <i class="fas fa-sync-alt"></i> 使用当前时间
                    </button>
                    <button id="clearTimestamp" class="btn btn-warning">
                        <i class="fas fa-broom"></i> 清空
                    </button>
                </div>

                <div class="result-container">
                    <div class="result-title"><i class="fas fa-history"></i> 转换结果</div>
                    <div class="result-content copyable" id="timestampResult">等待转换...</div>
                </div>

                <div class="time-formats" id="timeFormats">
                    <!-- 时间格式示例将通过JavaScript动态生成 -->
                </div>
            </div>

            <!-- 主内容区页脚 -->
            <footer class="main-footer">
                <div class="footer-content">
                    <div class="footer-copyright">
                        <p>© 2025 太皮工具箱 | 开发者必备工具集</p>
                        <p>本工具完全在浏览器端运行，不会上传任何数据到服务器</p>
                    </div>
                    <div class="runtime-display">
                        <p>小破站已运行
                            <span class="runtime-days">0</span> 天
                            <span class="runtime-hours">0</span> 时
                            <span class="runtime-minutes">0</span> 分
                            <span class="runtime-seconds">0</span> 秒
                        </p>
                    </div>
                </div>
            </footer>
        </main>
    </div>

    <!-- JavaScript文件 -->
    <script src="main.js" type="module"></script>
    <script src="tools/timestamp.js" type="module"></script>
</body>

</html>
